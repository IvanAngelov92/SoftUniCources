<!DOCTYPE html>
<html>
<head>
<title>Calendar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <article>
                <h1>Workweek</h1>
                <span>1 Monday</span>
                <span>2 Thuesday</span>
                <span>3 Wednesday</span>
                <span>4 Thursday</span>
                <span>5 Friday</span>
            </article>
            <article>
                <h1>Weekend</h1>
                <span>6 Saturday</span>
                <span>7 Sunday</span>
            </article>
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
